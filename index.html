
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPSim - Thuê SIM Nhận Mã OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        #root { min-height: 100vh; }
        #root:empty::before {
            content: "Hệ thống đang khởi tạo... Nếu vẫn thấy thông báo này sau 10 giây, vui lòng nhấn F12 để xem lỗi tại tab Console.";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #94a3b8;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "express": "https://esm.sh/express@^5.2.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    
    <script>
      // Trình bắt lỗi toàn cục để hiển thị thông báo thay vì màn hình trắng
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding: 40px; text-align: center; font-family: sans-serif;">
            <div style="font-size: 40px; margin-bottom: 20px;">⚠️</div>
            <h2 style="color: #ef4444; margin-bottom: 10px;">Lỗi Khởi Động</h2>
            <p style="color: #64748b; font-size: 14px;">${msg}</p>
            <p style="color: #94a3b8; font-size: 12px; margin-top: 10px;">Vị trí: ${url}:${lineNo}</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 24px; background: #4f46e5; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">Tải lại trang</button>
          </div>`;
        }
        return false;
      };
    </script>

    <!-- Load file bundle từ thư mục gốc -->
    <script type="module" src="/bundle.js"></script>
</body>
</html>
