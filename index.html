
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPSim - Thuê SIM Nhận Mã OTP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
        #root { min-height: 100vh; }
        #root:empty::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "express": "https://esm.sh/express@^5.2.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding:40px;text-align:center;font-family:sans-serif;">
            <h2 style="color:#ef4444;font-weight:900;margin-bottom:10px;">LỖI KHỞI CHẠY</h2>
            <p style="color:#64748b;font-size:14px;">${msg}</p>
            <button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#4f46e5;color:white;border:none;border-radius:12px;cursor:pointer;font-weight:bold;box-shadow:0 10px 15px -3px rgba(79,70,229,0.3);">Tải lại trang</button>
          </div>`;
        }
        return false;
      };
    </script>

    <!-- Load file bundle duy nhất sau khi build -->
    <script type="module" src="/bundle.js"></script>
</body>
</html>
