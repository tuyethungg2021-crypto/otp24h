
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPSim - Thuê SIM Nhận Mã OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root:empty::after {
            content: "Đang tải hệ thống... Nếu màn hình vẫn trắng sau 10 giây, vui lòng kiểm tra Log trong Console (F12).";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #64748b;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "express": "https://esm.sh/express@^5.2.1",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "fs": "https://esm.sh/fs@^0.0.1-security"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    
    <!-- Script xử lý lỗi runtime để hiện thông báo thay vì trắng tinh -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div style="padding: 20px; color: red; font-family: sans-serif;">
            <h2>Lỗi hệ thống:</h2>
            <p>${msg}</p>
            <small>Vui lòng chụp màn hình này gửi Admin hỗ trợ.</small>
          </div>`;
        }
        return false;
      };
    </script>

    <!-- Load bundle đã được esbuild đóng gói -->
    <script type="module" src="/dist/bundle.js"></script>
</body>
</html>
